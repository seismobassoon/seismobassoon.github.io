{{- $path := .Get 0 -}}
{{- with site.GetPage $path -}}
  <article class="post-entry entry-card-mini">
    <header class="entry-header">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    </header>
    <div class="entry-content">
      <p class="entry-clamp">{{ .Summary }}</p>
    </div>
  </article>
{{- end -}}
